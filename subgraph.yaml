specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AaveToken
    network: mainnet
    source:
      address: "0x7Fc66500c84A76Ad7e9c93437bFc5Ac33E2DDaE9"
      abi: AaveToken
      startBlock: 10926829
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Delegate
        - Delegator
      abis:
        - name: AaveToken
          file: ./abis/AaveToken.json
      eventHandlers:
        - event: DelegateChanged(indexed address,indexed address,uint8)
          handler: delegateChanged
        - event: DelegatedPowerChanged(indexed address,uint256,uint8)
          handler: delegateVotesChanged
      file: ./src/aave_mapping.ts
